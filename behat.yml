default: &DEFAULT
    suites:
        default:
            endpoint: http://api-gateway/
            paths:
                - ./
                - ./features
            contexts:
                - \LTO\LiveContracts\Tester\DBContext
                - \LTO\LiveContracts\Tester\HttpContext
                - \LTO\LiveContracts\Tester\EventChainContext
                - \LTO\LiveContracts\Tester\ProcessContext
            db:
                dsn: mongodb://mongo:27017
                databases:
                    - lto_eventchain
                    - lto_workflow
debug:
    <<: *DEFAULT
    suites:
        default:
            db:
                dsn: mongodb://mongo:27017
                databases:
                    - lto_eventchain
                    - lto_workflow
                dirty: true
